<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago - FUTSTORE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #F0F8FF;">
  <div class="container my-5">
    <h2>Pago</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Detalles de la Tarjeta</h5>
            <form action="/procesar_pago" method="POST">
                <div class="mb-3">
                    <label for="monto">Monto Total</label>
                    <input type="text" class="form-control" id="monto" name="monto" value="{{ total }}" readonly>
                </div>
              <div class="mb-3">
                <label for="nombre">Nombre del Titular</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="numero">Número de Tarjeta</label>
                <input type="text" class="form-control" id="numero" name="numero" pattern="\d{16}" required>
              </div>
              <div class="row">
                <div class="col">
                  <label for="fecha_vencimiento">Fecha de Vencimiento</label>
                  <input type="text" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" required>
                </div>
                <div class="col">
                  <label for="codigo">Código de Seguridad</label>
                  <input type="text" class="form-control" id="codigo" name="codigo" pattern="\d{3}" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
