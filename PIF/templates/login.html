<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    /* Estilos para la imagen circular */
    .profile-img {
      width: 700px; /* Tamaño de la imagen */
      height: 700px;
      object-fit: cover; /* Ajusta la imagen al tamaño */
      border-radius: 50%; /* Hace que la imagen sea circular */
      background-color: #ccc; /* Color de fondo si la imagen no se carga */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sesión</h2>
            <div class="text-center mb-4">
              <img src="file:///C:/Users/Navid/OneDrive/Escritorio/Semestre%207/Base%20de%20datos/PIF/Images/Profile_pic.jpg" alt="Perfil" class="profile-img">
            </div>
            <form class ="form-group"  method="post">
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name= "password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-3">
              ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
